<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>New Year Countdown</title>
  </head>
  <body>
    <div id="year" class="year"></div>

    <h1>New Year Countdown</h1>

    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <small>days</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small>hours</small>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <small>minutes</small>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <small>seconds</small>
      </div>
    </div>

    <button type="button" onclick="function updateCountdown()">New Year count</button>
    <script src="js/script.js"></script>

    <div id="countUP" class="countUP">
        <div class="time">
          <h2 id="daysUP">00</h2>
          <small>days</small>
        </div>
        <div class="time">
          <h2 id="hoursUP">00</h2>
          <small>hours</small>
        </div>
        <div class="time">
          <h2 id="minutesUP">00</h2>
          <small>minutes</small>
        </div>
        <div class="time">
          <h2 id="secondsUP">00</h2>
          <small>seconds</small>
        </div>
      </div>

    <button type="button" onclick="function updateCurrentCountUP()">Current Year count</button>
    <script src="js/scriptUP.js"></script>


    <!--img
      src="https://vanillawebprojects.com/projects/new-year-countdown/img/spinner.gif"
      alt="Loading..."
      id="loading"
      class="loading"
    /-->
    
    <script src="js/scriptUpdate.js"></script>
   
  </body>
</html>
